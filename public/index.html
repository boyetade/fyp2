        <div class="app-content">
      <figure class="clock">
          <div class="time">
        <span class="mins">0</span>
        <span>:</span>
        <span class="secs">00</span>
    </div>
     <div class="btn-group">
        <button class="start"><i class="material-icons-round" style="font-size:60px;">
          play_arrow
        </i></button>
        
        <button class="pause">pause</button>
     
      </div> <button class="reset">reset</button>
        <svg class="progress-ring" height="350" width="350">
          <circle
            class="progress-ring__circle"
            stroke-width="10"
            fill="transparent"
            r="150"
            cx="175"
            cy="175"
          />
        </svg> 
        <svg class="static-ring" height="350" width="350">
            <circle class="static-ring__circle" 
            stroke-width="10" 
            fill="transparent" 
            r="150" 
            cx="175" 
            cy="175" />
          </svg>
       
    </figure>
  
     
  
      <form action=".">
        <label for="focusTime">Focus Time</label>
        <input type="number" value="1" id="focusTime" />
        <label for="breakTime">Break Time</label>
        <input type="number" value="1" id="breakTime" />
        <button type="submit">Save settings</button>
      </form>
  
      
      <script src="setTime.js"></script>
